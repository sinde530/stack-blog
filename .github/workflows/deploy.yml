name: Build and Deploy
on:
    push:
        branches:
            - master

permissions:
    contents: write

jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: yarn InstallğŸ”§
              run: |
                  yarn install

            - name: Compile and Run markdownTranslation script
              run: |
                  tsc src/common/markdownTranslation.ts --outDir dist
                  node dist/markdownTranslation.js

            - name: yarn Build ğŸ”§
              run: |
                  yarn build

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
